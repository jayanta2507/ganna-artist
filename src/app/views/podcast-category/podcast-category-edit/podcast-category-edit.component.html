<div class="body_inner">
<div class="animated fadeIn">
    <div class="country_list_main_area">
        <div class="row">
            <div class="col-md-6">
                <span><h3>Edit podcast</h3></span>
            </div>
        </div>
        <div class="row">
             
            <div class="col-md-10">
                <form [formGroup]="addForm" autocomplete="off" (ngSubmit)="submitPodcastCategory()">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group upload_document_form_area mt-0">
                            <!--  -->
                                <div class="file_upload1">
                                    <img [src]="podcastCoverImage" alt="" class="upload_img"  *ngIf="imageStatus==0"/>

                                    <img [src]="imgURL" alt="" class="upload_img"  *ngIf="imageStatus==1"/>

                                    <div class="input--file">
                                        <span>
                                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                                <circle cx="12" cy="12" r="3.2"/>
                                                <path d="M9 2l-1.83 2h-3.17c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-12c0-1.1-.9-2-2-2h-3.17l-1.83-2h-6zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                                                <path d="M0 0h24v24h-24z" fill="none"/>
                                            </svg>
                                        </span>
                                        <!-- <input name="Select File" id="coverImage" (change)="coverAlbumUpload($event)" type="file" formControlName="file"/> -->
                                        <input class="form-control" name="Select File" id="coverImage" (change)="coverImageCategoryUpload($event)" type="file" formControlName="cover_picture"/>
                                    </div>                
                                </div>
                                
                                <p class="file_upload_text">Upload Cover Image </p>
                                <mat-error *ngIf="formSubmitted && f.cover_picture.errors">
                                    <div *ngIf="f.cover_picture.errors.required || f.cover_picture.errors.nospace">*Please upload cover image</div>
                                </mat-error>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="podcastName">Podcast Category Name</label>
                                <input type="text" class="form-control" id="podcastgName" placeholder="Enter Podcast Name..." formControlName="name" maxlength="100" >
                                <mat-error *ngIf="formSubmitted && f.name.errors">
                                    <div *ngIf="f.name.errors.required || f.name.errors.nospace">*Please enter podcast name</div>
                                </mat-error>
                                <p class="exclamation_style"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Maximum 100 character</p>
                            </div>
                        </div>

                      
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="podcastDetails">PodcastCategory Details</label>
                                <textarea class="form-control" formControlName="details" cols="25" id="podcastDetails">
                                    
                                </textarea>
                                <mat-error *ngIf="formSubmitted && f.details.errors">
                                    <div *ngIf="f.details.errors.required || f.details.errors.nospace">*Please enter podcast details</div>
                                </mat-error>
                            </div>
                        </div>

                        <div class="col-12">
                        <button type="submit" class="btn btn btn-danger">Edit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>    
    <!-- LOADER -->
    <div *ngIf="isLoading" class="loder">
        <img src="assets/images/loader.gif" alt="loader" />  
    </div>
    
</div>
</div>
